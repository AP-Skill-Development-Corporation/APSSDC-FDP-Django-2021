{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Show All</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="row">
			<div class="card col-md-4 mx-2">
				<h3 class="bg-primary p-2 text-center text-light border rounded my-2">Add Employee</h3>
				<form method="post">
					{% csrf_token %}
					<input type="text" name="ed" placeholder="Enter Employee Id" class="form-control my-2">
					<input type="text" name="en" placeholder="Enter Employee Name" class="form-control my-2">
					<input type="email" name="em" placeholder="Enter Employee Email" class="form-control my-2">
					<div class="row my-2">
						<div class="col">
							<input type="reset" value="Reset" class="btn btn-outline-danger form-control">
						</div>
						<div class="col">
							<input type="submit" value="Create Employee" class="btn btn-outline-success form-control">
						</div>
					</div>
				</form>
			</div>
			<div class="card col-md mx-2">
				<h3 class="bg-success p-2 text-center text-light border rounded my-2">Show All</h3>
				<table class="table table-borderless table-hover">
					<tr class="bg-dark text-light">
						<th>Sno</th>
						<th>Employee Id</th>
						<th>Employee Name</th>
						<th>Actions</th>
					</tr>
					{% for i in e %}
					<tr>
						<td>{{forloop.counter}}</td>
						<td>{{i.empid}}</td>
						<td>{{i.ename}}</td>
						<td><a href="{% url 'vw' i.id %}" class="btn btn-outline-info mx-2">View</a><a href="{% url 'upe' i.id %}" class="btn btn-outline-warning mx-2">Update</a><a href="#" class="btn btn-outline-danger mx-2">Delete</a></td>
					</tr>
					{% endfor %}
				</table>
			</div>
		</div>
	</div>
</body>
</html>
