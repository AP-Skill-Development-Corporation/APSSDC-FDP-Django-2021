<!DOCTYPE html>
<html>
<head>
	<title>My Html Form</title>
</head>
<body>
<form action="{% url 'myform' %}" method="post">
	{% csrf_token %}
	<input type="text" name="uname" placeholder="Enter User name">
	<br>
	<input type="text" name="rollno" placeholder="Enter Rollno">
	<br>
	<input type="email" name="email" placeholder="Enter Email id">
	<br>
	<input type="submit" name="submit" value="Submit">
	
</form>
</body>
</html>
