{% extends 'html/base.html' %}
{% block title %}SubCourse Update{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3 class="bg-warning text-light p-2 border rounded">Subcourse Update</h3>
			<form method="post">
				{% csrf_token %}
				{% for j in x %}
					<div>{{j}}</div>
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'sbal' %}" class="btn btn-outline-danger form-control">Cancel</a>
					</div>
					<div class="col">
						<input type="submit" value="Update Subcourse" class="btn btn-outline-success form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
