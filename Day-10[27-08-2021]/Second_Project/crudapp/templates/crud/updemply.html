{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update Employee</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-5 mx-auto">
			<div class="card-body">
				<h3 class="bg-warning text-light text-center border rounded p-2">Update Employee</h3>
				<form method="post">
					{% csrf_token %}
					{% for i in s %}
						<div>{{i}}</div>
					{% endfor %}
					<div class="row">
						<div class="col">
							<a href="{% url 'dt' %}" class="btn btn-outline-primary form-control my-2">Back to List</a>
						</div>
						<div class="col">
							<input type="submit" value="Update" class="btn btn-outline-success my-2 form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
