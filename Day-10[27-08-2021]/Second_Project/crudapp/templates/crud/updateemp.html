{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Update Employee</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-7 mx-auto">
			<div class="card-body">
				<h3 class="bg-info text-light text-center mt-2 p-2">Update Employee Details</h3>
				<form class="mx-3" method="post">
					{% csrf_token %}
					<input type="text" name="emid" value="{{b.empid}}" class="form-control my-2">
					<input type="text" name="empna" value="{{b.ename}}" class="form-control my-2">
					<input type="email" name="enm" value="{{b.ememail}}" class="form-control my-2">
					<div class="row">
						<div class="col">
							<a href="{% url 'shw' %}" class="btn btn-outline-primary my-2 form-control">Back to List</a>
						</div>
						<div class="col">
							<input type="submit" value="Update" class="btn btn-outline-success my-2 form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
