{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Delete Employee</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-6 mx-auto">
			<div class="card-body">
				<h4 class="bg-dark text-light p-2 border rounded text-center">Delete Employee</h4>
				<form method="post">
					{% csrf_token %}
					<h5>Are you sure you want to delete record?</h5>
					<div class="row">
						<div class="col">
							<a href="{% url 'dt' %}" class="btn btn-outline-warning my-2 form-control">No</a>
						</div>
						<div class="col">
							<input type="submit" value="Yes Confirm" class="btn btn-outline-success my-2 form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
